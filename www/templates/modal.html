<div flex-xs="100">
	<md-dialog aria-label="City Form" flex="100">
	  	<md-toolbar>
	    	<div class="md-toolbar-tools">
	      		<h2>
	       			Join the fight!
	      		</h2>
	      		<span flex></span>
	    	</div>
	  	</md-toolbar>

	  	
	  <!--Content of modal-->
	 	<md-dialog-content class="section" layout-margin>
	 	<img src="img/giphy.gif"/>
			<form name="myForm" ng-submit="game.joinGame(inputValue); game.cancelModal();" layout="column" layout-algin="center center">
				<md-input-container>
					<label>Name</label>
						<input md-maxlength="20" ng-model="inputValue" type="text" ng-model="mytext" required  ng-pattern="/^[A-Za-z- ]+$/"/>
				</md-input-container>
				
			</form>
	 	</md-dialog-content>
	  <!--Button at bottom of modal-->
	  	<md-dialog-actions>
	    	<md-button class="md-raised md-primary" ng-click="game.joinGame(inputValue); game.cancelModal()" ng-disabled="myForm.$invalid || myForm.$pending">Send</button>
	 	</md-dialog-actions>
	</md-dialog>
</div>
