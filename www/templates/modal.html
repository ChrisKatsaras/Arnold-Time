<div flex-xs="100">
	<md-dialog aria-label="City Form" flex="100">
	  	<md-toolbar>
	    	<div class="md-toolbar-tools">
	      		<h1 class="primary-font">
	       			Join the fight!
	      		</h1>
	    	</div>
	  	</md-toolbar>

	  	
	  <!--Content of modal-->
	 	<md-dialog-content class="section" layout-margin>
	 	<img src="img/giphy.gif"/>
			<form name="myForm" layout="column" layout-algin="center center">
				<md-input-container>
					<label>Name</label>
						<input md-maxlength="15" ng-model="inputValue" type="text" ng-model="mytext" required ng-keyup="$event.keyCode == 13 && game.joinGame(inputValue)" ng-pattern="/^[A-Za-z- ]+$/"/>
				</md-input-container>
				
			</form>
	 	</md-dialog-content>
	  <!--Button at bottom of modal-->
	  	<md-dialog-actions>
	    	<md-button class="md-raised md-primary" ng-click="game.joinGame(inputValue)" ng-disabled="myForm.$invalid || myForm.$pending">Send</button>
	 	</md-dialog-actions>
	</md-dialog>
</div>
