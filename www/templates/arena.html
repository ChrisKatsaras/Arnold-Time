<div ng-controller="GameCtrl as game" ng-init="game.init()">
	<div flex="100" layout="column" layout-align="center center">
		<h1>Tank Time!</h1>
		<div layout="column" layout-align="center center"ng-if="game.showForm">
			<img src="img/ARNOLD.jpg"/>
			<form name="myForm" ng-submit="game.joinGame(inputValue);">
				<md-input-container>
					<label>Name</label>
	  				<input ng-model="inputValue" type="text" ng-model="mytext" required />
	  			</md-input-container>
  				<md-button class="md-raised md-primary" ng-click="game.joinGame(inputValue);" ng-disabled="myForm.$invalid || myForm.$pending">Send</button>
			</form>
		</div>
	</div>
</div>
